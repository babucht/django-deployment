{% extends 'Login_app/base.html' %}

{% block body_block %}
<h4>Please Login:</h4>

<form action="{% url 'Login_app:user_login' %}" method="POST">
<label for="username">User Name:</label>
<input type="text" name="username" placeholder="Enter User Name" required class="form-control">
<label for="userpassword">User Password:</label>
<input type="password" name="password" placeholder="Enter User Password" required class="form-control">
{% csrf_token %}
<br>
<input type="submit" name="submit" value="Login" class="btn btn-success">
</form>

{% endblock %}
